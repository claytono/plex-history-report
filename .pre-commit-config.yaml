---
# Pre-commit configuration for plex-history-report
# See https://pre-commit.com/ for documentation

repos:
  # Standard hooks from community repositories
  - repo: https://github.com/bwhmather/ssort
    rev: 0.15.0 # Using correct tag format (without "v" prefix)
    hooks:
      - id: ssort
        files: ^(plex_history_report|tests)/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6 # Match version from pyproject.toml
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^(plex_history_report|tests)/
      - id: ruff-format
        files: ^(plex_history_report|tests)/

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.407
    hooks:
      - id: pyright
        files: ^(plex_history_report|tests)/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, yaml, json]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        files: ^(bin|scripts)/

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      - id: shfmt
        args: [-i=4, -bn, -ci]
        files: ^(bin|scripts)/

  - repo: https://github.com/yunojuno/pre-commit-xenon
    rev: cc59b0431a5d072786b59430e9b342b2881064f6
    hooks:
      - id: xenon
        args:
          [
            "--max-average=B",
            "--max-modules=D",
            "--max-absolute=E",
            "--exclude=*/__pycache__/*,*/.git/*,*/.venv/*",
            "--no-assert",
            "plex_history_report",
          ]

  # Use the official pymarkdown pre-commit hook
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.33
    hooks:
      - id: pymarkdown
        args: ["scan"]

  # Add editorconfig-checker.python with correct version
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.5.0
    hooks:
      - id: editorconfig-checker
        alias: ec

  # Local hooks
  - repo: local
    hooks:
      - id: tests
        name: Run tests with coverage
        entry: ./scripts/run-tests
        language: system
        types: [python]
        pass_filenames: false
        verbose: true
